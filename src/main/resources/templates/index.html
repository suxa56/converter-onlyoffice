<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/" name="conv_form" method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Выберите документ для конвертации</label><br>
        <input id="file" name="file" type="file">
    </div>
    <span>
        <input id="error_message" type="hidden" style="color: red; border: 0" value="Wrong input format">
    </span>
    <div>
        <label for="ext">Выходной формат</label>
        <select id="ext" name="ext">
            <option>Choose file to convert</option>
        </select>
    </div>
    <div>
        <button type="submit">Отправить</button>
    </div>
</form>
<a th:href="${uri}" download id="download" style="display: none;"></a>
<script type="text/javascript" src="js/convert.js"></script>
</body>
</html>
